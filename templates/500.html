{% extends "base.html" %}

{% block content %}
<section class="section" style="padding-top: calc(4rem + 80px); min-height: 70vh; display: flex; align-items: center;">
    <div class="container" style="text-align: center;">
        <div style="font-size: 8rem; margin-bottom: 1rem;">⚠️</div>
        <h1 style="font-size: 4rem; margin-bottom: 1rem;">500</h1>
        <h2 style="margin-bottom: 2rem;">Internal Server Error</h2>
        <p style="font-size: 1.2rem; color: var(--text-light); margin-bottom: 3rem;">
            Oops! Something went wrong on our end. We're working to fix it.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            <a href="{{ url_for('contact') }}" class="btn btn-secondary">Report Issue</a>
        </div>
    </div>
</section>
{% endblock %}
